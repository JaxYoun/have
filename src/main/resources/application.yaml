#应用全局
server:
  context-path: /have
  port: 9999

#部署环境迁移


#thymefeaf
spring:
  #thymefeaf
  thymeleaf:
    enabled: false
    mode: HTML5
    check-template: true
    content-type: text/html
    prefix: classpath:/templates/
    suffix: .html
    cache: false
#   encoding: utf-8
  datasource:
    url: jdbc:mysql://localhost:3306/spring_boot_db?useUnicode=true&characterEncoding=utf-8
    username: root
    password: mysql
    driver-class-name: com.mysql.jdbc.Driver

  #部署环境选项
#  profiles:
#    active:


#访问认证
security:
  user:
    name: 1
    password: 1

#远程管理
management:
  address: 127.0.0.1
  port: 9090
  context-path: /manage
  security:
    role: SUPERUSER

#远程shutdown
endpoints:
  shutdown:
    enabled: true
    sensitive: true

#线程
thread:
  pool:
    size: 6

#自定义配置
my:
  config:
    name: yang
    id: 75
logging:
  level: warn
  path: D:\\spring-boot-log
